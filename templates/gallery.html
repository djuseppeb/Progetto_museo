<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Smart Museum | Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.active, .button:hover {
 		background-color: #ccc;
 		text-decoration: none;
  		}
  		
.button {
 	text-decoration: none;
}
​​​​​​​​​​​
</style>
<body>

<!-- Menu -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a a th:href="@{/home}" class="w3-bar-item w3-button"><b>Smart Museum</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right " id=buttonsDIV>
      <a th:href="@{/home}" class="w3-bar-item button">Home</a>
      <a th:href="@{/artworks}" class="w3-bar-item button">Opere</a>
      <a th:href="@{/gallery}" class="w3-bar-item button active">Gallery</a>
    </div>
  </div>
</div>


<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">
<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>GALLERY</b></h1>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
	<img src="https://cdn04.artribune.com/wp-content/uploads/2017/03/Museo-di-San-Pietro-Colle-di-Val-d%E2%80%99Elsa-6.jpeg" style="width:100%">
	<img src="https://www.apeparmamuseo.it/wp-content/uploads/ape-3.jpg" style="width:100%">
	<img src="https://www.gonews.it/wp-content/uploads/2019/06/thumbnail_una-sala-del-Museo-di-Antropologia-ed-Etnologia.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="https://2.bp.blogspot.com/-7nPYeflcH1E/ViJzifZU_tI/AAAAAAAAP4s/MkfsM1xRmQA/s1600/louvre.jpg" style="width:100%">
    <img src="https://turismoroma.it/sites/default/files/museonapoleonico.jpg?itok=vK14VSdB" style="width:100%">
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/78/a0/43/museo-delta-antico.jpg" style="width:100%">
    
  </div>

  <div class="w3-third">
  	<img src="https://api.museoegizio.it/wp-content/uploads/2018/04/08B4320-Copia-1-985x1080.jpg" style="width:100%">
    <img src="https://www.ferraraterraeacqua.it/it/comacchio/scopri-il-territorio/arte-e-cultura/musei-gallerie/museo-delta-antico/leadImage" style="width:100%">
  </div>
</div>
</div>



<script>

window.addEventListener( "pageshow", function ( event ) {
  var historyTraversal = event.persisted || 
                         ( typeof window.performance != "undefined" && 
                              window.performance.navigation.type === 2 );
  if ( historyTraversal ) {
    // Handle page restore.
    //window.location.reload();
    var currentButton = document.getElementsByClassName("active");
	currentButton[0].className = currentButton[0].className.replace(" active", "");
	var header = document.getElementById("buttonsDIV");
	var btns = header.getElementsByClassName("button");
	for (var i = 0; i < btns.length; i++)
		if(btns[i].innerHTML == "Opere")
			btns[i].className += " active";
  }
});


// Add active class to the current button (highlight it)
var header = document.getElementById("buttonsDIV");
var btns = header.getElementsByClassName("button");
for (var i = 0; i < btns.length; i++) {
	btns[i].addEventListener("click", function() {
		var current = document.getElementsByClassName("active");
  		current[0].className = current[0].className.replace(" active", "");
		this.className += " active";
  	});
}

</script>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Realizzato da Gruppo 5</p>
    <p><b>A.Albanese - G.Basile - G.Casciola - G.Ferrarello - A.Virruso</b></p>
</footer>


</body>
</html>
